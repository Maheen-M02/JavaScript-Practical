<script>
  
    let ages = [18, 20, 22, 19];
    console.log("Initial Ages:", ages);

  
    ages.push(21);
    console.log("After push(21):", ages);

    
    ages.pop();
    console.log("After pop():", ages);

    
    console.log("Length of array:", ages.length);

   
    let doubled = ages.map(age => age * 2);
    console.log("Doubled Ages:", doubled);

   
    let cubes = ages.map(age => age ** 3);
    console.log("Cubed Ages:", cubes);
  </script>
