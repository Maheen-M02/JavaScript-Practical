<script>
    let input;
while (true) {
  input = prompt("Enter a number to calculate factorial (or type 'exit'):");
  if (input === "exit") break;
  let num = parseInt(input);
  let fact = 1;
  for (let i = 1; i <= num; i++) {
    fact *= i;
  }
  console.log(`Factorial of ${num} is ${fact}`);
}

</script>
